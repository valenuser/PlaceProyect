<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <title>Pop-up</title>
</head>
<body>
    <nav id="Pie-Pagina-Feed">
        <i id="P-propiedades" class="fa-solid fa-p"></i>  
        <h1 id="titulo-pie-pagina" >My Place</h1>
        <i  id="chart-pie-pagina" class="fa-solid fa-chart-simple"></i>
    </nav>

    <div class="usuario-e-icono">
        <i id="circulo-feed-piefoto" class="fa-regular fa-circle"></i>
        <p class="usuario-feed" >@abel.checa</p>
    </div>

    <div class="valoraciones-feed-iconos">
        <i id="estrella1" class="fa-regular fa-star"></i>
        <i id="estrella2" class="fa-regular fa-star"></i>
        <i id="estrella3" class="fa-regular fa-star"></i>
        <i id="estrella4" class="fa-regular fa-star"></i>
        <i id="estrella5" class="fa-regular fa-star"></i>
    </div>

    <div class="imagenes-feed">
         <img id="resolucion-img-feed" src="../imagenes/Empire-State-Building-scaled-e1619805106782.jpg" alt="">
    </div>

    <input type="text" name="" id="comment-input" placeholder="Add a comment ...">
    <i id="send" class="fa-solid fa-arrow-right fa-beat"></i>

   <div id="comment-box"> 
        <div>
            <i class="circulo-comments" class="fa-regular fa-circle fa-a"></i>
            <p class="usuario-comment" >@User</p>
        </div>
        
         <div>
            <i class="circulo-comments" class="fa-regular fa-circle fa-p"></i>
            <p class="usuario-comment" >@User</p>
        </div>

        <div>
            <i class="circulo-comments" class="fa-regular fa-circle fa-p"></i>
            <p class="usuario-comment" >@User</p>
        </div>

        <div>
            <i class="circulo-comments" class="fa-regular fa-circle"></i>
            <p class="usuario-comment" >@User</p>
        </div>
    </div>

    <footer>
        <i class="fa-solid fa-users"></i>
        <i id="circulo-cruz" class="fa-solid fa-plus"></i>
        <i class="fa-regular fa-compass"></i>
    </footer>
</body>
</html>
